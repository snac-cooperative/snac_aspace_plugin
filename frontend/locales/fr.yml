fr:
  actions:
    snac:
      label: SNAC
      environment:
        production_label: Production de SNAC
        development_label: Développement du SNAC
        agent_label: Agent
        resource_label: Ressource
      view:
        tab_label: Voir
        button_label: Voir dans SNAC
        agent_desc: Cliquez pour afficher cet agent dans SNAC. Cela ouvrira une nouvelle fenêtre.
        resource_desc: Cliquez pour afficher cette ressource dans SNAC. Cela ouvrira une nouvelle fenêtre.
      export:
        tab_label: Exporter
        button_label: Exporter vers SNAC
        agent_desc: Cela créera une nouvelle identité au sein de SNAC à partir de cet agent.
        agent_confirm: Êtes-vous sûr de vouloir créer une nouvelle identité SNAC?
        resource_desc: Cela créera une nouvelle ressource dans SNAC à partir de cette ressource.
        resource_confirm: Êtes-vous sûr de vouloir créer une nouvelle ressource SNAC?
        snac_api_key_needed: Pour exporter cet élément vers SNAC, vous devez disposer d'une clé API définie dans les Préférences utilisateur pour l'environnement SNAC ci-dessus.
        aspace_permissions_needed: Pour exporter cet élément vers SNAC, vous devez disposer des autorisations nécessaires pour créer des tâches et mettre à jour les enregistrements d'agent et de ressource.
      sync:
        tab_label: Synchroniser
        button_label: Synchroniser avec le SNAC
        agent_desc: Cela synchronisera les ressources liées publiées de cet agent avec l'identité existante dans SNAC.  De nouvelles ressources liées sont trouvées, exportées vers SNAC si nécessaire et liées avec cet agent dans SNAC.
        agent_confirm: Voulez-vous vraiment synchroniser les ressources liées de cet agent avec SNAC?
        resource_desc: Cela synchronisera les agents liés publiés de cette ressource avec la ressource existante dans SNAC.  De nouveaux agents liés sont trouvés, exportés vers SNAC si nécessaire et liés avec cette ressource dans SNAC.
        resource_confirm: Voulez-vous vraiment synchroniser les agents liés de cette ressource avec SNAC?
        snac_api_key_needed: Pour synchroniser cet élément avec SNAC, vous devez disposer d'une clé API définie dans les Préférences utilisateur pour l'environnement SNAC ci-dessus.
        aspace_permissions_needed: Pour synchroniser cet élément avec SNAC, vous devez disposer des autorisations nécessaires pour créer des tâches et mettre à jour les enregistrements d'agent et de ressource.
      push:
        tab_label: Pousser
        button_label: Pousser vers SNAC
        agent_desc: Cela poussera certaines informations de cet agent vers l'identité existante dans SNAC.  Plus précisément, les entrées de nom de cet agent seront ajoutées au SNAC, si elles ne sont pas déjà présentes.  Aucune nouvelle entrée SNAC n'est créée ou liée.
        agent_confirm: Voulez-vous vraiment mettre à jour cet agent dans SNAC?
        resource_desc: Cela poussera certaines informations de cette ressource vers la ressource existante dans SNAC.  Plus précisément, le titre, le lien, le résumé et l'étendue seront mis à jour s'ils manquent ou diffèrent de cette ressource.  Aucune nouvelle entrée SNAC n'est créée ou liée.
        resource_confirm: Voulez-vous vraiment mettre à jour cette ressource dans SNAC?
        snac_api_key_needed: Pour mettre à jour cet élément dans SNAC, vous devez disposer d'une clé API définie dans les Préférences utilisateur pour l'environnement SNAC ci-dessus.
        aspace_permissions_needed: Pour mettre à jour cet élément dans SNAC, vous devez disposer des autorisations nécessaires pour créer des travaux.
      pull:
        tab_label: Extrait
        button_label: Extrait du SNAC
        agent_desc: Cela extraira certaines informations de l'identité existante dans SNAC vers cet agent.  Plus précisément, les entrées de nom du SNAC seront ajoutées à cet agent, si elles ne sont pas déjà présentes.
        agent_confirm: Voulez-vous vraiment mettre à jour cet agent à partir du SNAC?
        aspace_permissions_needed: Pour mettre à jour cet élément à partir de SNAC, vous devez disposer des autorisations nécessaires pour créer des tâches et mettre à jour les enregistrements d'agent et de ressource.
      link:
        tab_label: Lien
        button_label: Lien avec la SNAC
        agent_desc: Cela créera un lien au sein de cet agent vers une identité SNAC existante.
        agent_note: L'ID SNAC doit correspondre à une identité dans votre environnement SNAC préféré
        agent_confirm: Voulez-vous vraiment créer un lien vers SNAC pour cet agent?
        resource_desc: Cela créera un lien au sein de cette ressource vers une ressource SNAC existante.
        resource_note: L'ID SNAC doit correspondre à une ressource dans votre environnement SNAC préféré
        resource_confirm: Voulez-vous vraiment créer un lien vers SNAC pour cette ressource?
        resolve: Résoudre
        reset: Réinitialiser
        lookup: Chercher
        showing_results: "Affichage de %{count} enregistrements correspondants:"
        no_results: Aucun enregistrements correspondants trouvés
      unlink:
        tab_label: Dissocier
        button_label: Dissocier avec SNAC
        agent_desc: Cela supprimera tous les liens au sein de cet agent vers les identités SNAC.  Aucune entrée SNAC n'est modifiée ou supprimée.
        agent_confirm: Voulez-vous vraiment supprimer les liens vers SNAC pour cet agent?
        resource_desc: Cela supprimera tous les liens au sein de cette ressource vers les ressources SNAC.  Aucune entrée SNAC n'est modifiée ou supprimée.
        resource_confirm: Voulez-vous vraiment supprimer les liens vers SNAC pour cette ressource?
      options:
        snac_source: SNAC ID
        dry_run: Essai
        include_linked_resources: Inclure les ressources liées publiées
        include_linked_agents: Inclure les agents liés publiées
        agent_search_term: Saisie du Nom
        resource_search_term: Titre de la Ressource
      unavailable:
        editing: Cette fonctionnalité n'est pas disponible en mode édition.
      job:
        success_title: Emploi SNAC créé
        success_message: Redirection vers la page d'état du travail...
        failure_title: Erreur lors de la création du travail SNAC
